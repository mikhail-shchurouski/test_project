<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>КОНТРАКТЫ</title>
</head>

<body>
{% block content %}
    <br>
    <br>
    <center><h1>список контрактов</h1></center>
    <br>
    <div class="container mt-3">


        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="input-group mb-20">
                <input id="contract_id" type="number" name="contract_id" value="Default ID" class="form-control"
                       placeholder="Введите ID контракта"
                       aria-label="" aria-describedby="search_button">
                <button class="btn btn-outline-secondary" type="submit" id="search_button">Найти ID производителей
                    товаров...
                </button>

            </div>
        </form>


        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Contract id</th>
                <th scope="col">Имя клиента</th>
                <th scope="col">Номер заявки</th>
                <th scope="col">Текст контракта</th>
            </tr>
            </thead>
            <tbody>
            {% for item_contract in contract %}
                <tr>
                    <th scope="row">{{ item_contract.pk }}</th>
                    <td>{{ item_contract.customer }}</td>
                    <td>{{ item_contract.cred_req }}</td>
                    <td>{{ item_contract.text }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html>
